<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./stylesheets/main-styles.css">
  <title>App Academy Times</title>
</head>
<body>
  <header>
    <div class="masthead">
      <div class="masthead_menu-and-search">
        <div class="masthead_top-left">
          <i class="fa fa-bars"></i>
        </div>
        <div class="masthead_top-left">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="masthead_actions">
        <div class="masthead_top-right">
          <button>Subscribe Now</button>
        </div>
        <div class="masthead_top-right">
          <button>Log In</button>
        </div>
        <div class="masthead_top-right">
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="masthead_languages">
        <div class="languages">
          <span class="langs">CSS</span>
          <span class="langs">HTML</span>
          <span class="langs">JavaScript</span>
          <span class="langs">Python</span>
        </div>
      </div>
      <div class="masthead_date">
        February 26, 2023
      </div>
      <div class="masthead_logo">
        <img src="./images/AA_Times_Logo.png" alt="">
      </div>
      <div class="masthead_news">
        <i class="far fa-newspaper"></i> Today's Paper
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
